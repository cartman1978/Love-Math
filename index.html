<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <title>Love Maths</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>

    <div class="content">
        <div class="content_conteiner">

             <p class="content__text">
                Maths whit Fortnite!
            </p>

            <ul class="list">
                <li class="list__item">
                    Play
                </li>
                 <li class="list__item">
                    Enjoy
                </li>
                 <li class="list__item">
                    Learn
                </li>
                <li class="list__item">
                    Learn
                </li>
            </ul>

        </div>
    </div>


	<div onmouseenter="turnFortnite();" class="game-area" id="fortnite-bg">
			<div class="controls-area">
				<button data-type="addition" class="btn btn--big btn--green" id="btn-enter">
                <i class="fas fa-plus"></i>
            </button>
				<button data-type="subtract" class="btn btn--big btn--blue">
                <i class="fas fa-minus"></i>
            </button>
				<button data-type="multiply" class="btn btn--big btn--orange">
                <i class="fas fa-times"></i>
            </button>
				<button data-type="division" class="btn btn--big btn--red">
                <i class="fas fa-divide"></i>
            </button>
			</div>

			<div class="question-area">
				<span id="operand1">0</span>
				<span id="operator">x</span>
				<span id="operand2">0</span>
				<span id="equals">=</span>
				<p class="answer-message">Enter Answer:</p>
                <input id="answer-box" name="answer" type="number">
                
               <p id="message">It's right! wooooh woooo!</p>
               <img id="myImg" src="assets/images/fortnite.png" alt="fishy">
                <p id="wrongmsg"> Awww ... no right!</p>
                
                <img id="otherImg" src="assets/images/visitor.jpg" alt="thevisitor">
              <button data-type="submit" class="btn btn--gray">Submit Answer</button>
		</div>
     



			</div>
			<div class="score-area">
				<p class="scores">Correct Answers: <span id="score">0</span></p>
				<p class="scores">Incorrect Answers: <span id="incorrect">0</span></p>
			</div>
    
    <script src="assets/js/script.js"></script>
  </body>
</html>
